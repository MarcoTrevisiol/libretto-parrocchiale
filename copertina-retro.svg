       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;writing-mode:lr-tb;direction:ltr;text-anchor:middle;fill:#000000;stroke-width:0.264583"
       x="73.978729"
       y="57.518757"
       id="text1"><tspan
         sodipodi:role="line"
         id="tspan1"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="57.518757">Il centro del mondo è una capanna,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="63.251396"
         id="tspan2">dentro c'è un bimbo cha fa la nanna,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="68.984032"
         id="tspan3">c'è tanta neve, il freddo si taglia,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="74.716667"
         id="tspan4">lui dorme tranquillo sopra la paglia.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="80.44931"
         id="tspan5">La mangiatoia è il suo lettino,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="86.181946"
         id="tspan6">povero bimbo, neanche un cuscino</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="91.914581"
         id="tspan7">né una coperta, è tutto gelato,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="97.647217"
         id="tspan8">lo scalda il bue con il suo fiato.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="103.37986"
         id="tspan9">I genitori guardan con amore</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="109.1125"
         id="tspan10">il loro figlio, dono del Signore.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="114.84513"
         id="tspan11">Accorron pastori e tanta altra gente,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="120.57777"
         id="tspan12">perfino i Re Magi dal lontano Oriente,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="126.31041"
         id="tspan13">arriva pure qualche angioletto</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="132.04305"
         id="tspan14">che intona un canto là sopra il tetto.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="137.77568"
         id="tspan15">Adoran tutti questo bambino</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="143.50832"
         id="tspan16">che già risplende, astro divino.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="149.24097"
         id="tspan17">Risplende perché ha luce nel cuore,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.58611px;font-family:'Century Schoolbook';-inkscape-font-specification:'Century Schoolbook Bold';text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="73.978729"
         y="154.9736"
         id="tspan18">è venuto per darci lezioni d'amore.</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:7.05556px;font-family:'EB Garamond SC';-inkscape-font-specification:'EB Garamond SC';text-align:center;writing-mode:lr-tb;direction:ltr;text-anchor:middle;fill:#000000;stroke-width:0.264583"
